<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link href="../css/index.css" rel="stylesheet" />
    <link href="../css/animation.css" rel="stylesheet" />
    <title>My Webpage</title>
  </head>
  <body>
    <div style="height: 40vh">
      <h1 class="m-5 p-5">Hi! I'm Gabriel</h1>
    </div>
    <div>
      <div class="hompage-row">
        <div class="animate-left mt-5 mx-5" id="project-description"></div>
        <div id="project-directory" class="p-5 animate-right big-hover">
          <div class="">my-projects/</div>
          <div class="file big-hover ms-5 d-inline-block">clips-manager.py</div>
          <br />
          <div class="file big-hover ms-5 d-inline-block">transcoder.c</div>
          <br />
          <div class="file big-hover ms-5 d-inline-block">video-shuffler.js</div>
          <br />
          <div class="file big-hover ms-5 d-inline-block">game-of-life.js</div>
        </div>
      </div>

      <script>
        document.querySelectorAll(".file").forEach((file) => {
          file.addEventListener("click",()=>{
            window.location.href = "/html/projects.html#" + file.innerHTML.trim();;
          })
        });
        document.getElementById("project-directory").addEventListener("click",()=>{
          window.location.href = "/html/projects.html"
        })
      </script>

      <div class="hompage-row">
        <div
          onclick="window.location.href = './about-me.html';"
          id="project-directory"
          class="p-5 big-hover animate-left"
        >
          Q&A
        </div>
        <div class="animate-right mt-5 mx-5" id="project-description">
          Know about me
        </div>
      </div>

      <div class="hompage-row">
        <div class="animate-left mt-5 mx-5" id="project-description"></div>
        <div
          onclick="window.location.href = './contact.html';"
          id="project-directory"
          class="p-5 big-hover animate-right"
        >
          Contact
        </div>
      </div>
    </div>
  </body>
  <script src="../js/animation.js"></script>
  <script src="../js/index.js"></script>
</html>

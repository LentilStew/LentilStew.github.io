      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script

    ></script>
    <link href="../css/about-me.css" rel="stylesheet" />

    <title>About Me</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div id="questions-container"></div>

      <div id="side-bar">
        <a href="./index.html" class="side-bar-button button"></i> Home</a>
        <a href="./projects.html" class="side-bar-button button">
         </i> Projects</a
        >
        <a href="./contact.html" class="side-bar-button button">
        </i> Contact</a
       >
        <a href="https://github.com/LentilStew" class="side-bar-button button"
          ><i class="fab fa-github"></i></a
        >
        <a href="https://www.linkedin.com" class="side-bar-button button"
          ><i class="fab fa-linkedin"></i></a
        >
      </div>
    </div>

    <script>
      const questions = [
        {
          q: "When were you born?",
          a: "I was born on April 22, 2004.",
        },
        {
          q: "What are you currently doing?",
          a: "I am currently studying electronics engineering at UNSAM.",
        },
        {
          q: "What is your educational background?",
          a: "In high school I studied electromechanics at LaSalle San Martin",
        },
        {
          q: "Where are you from?",
          a: "I am from Argentina.",
        },
        {
          q: "What programming languages are you familiar with?",
          a: "I am familiar with Python, C, and I also have some knowledge of HTML, CSS, and JavaScript. Additionally, I am have some experience with SQLite3",
        },
        {
          q: "What languages do you speak?",
          a: "I am a native Spanish speaker and I have an intermediate level of English.",
        },
        {
          q: "What operating systems and software are you familiar with?",
          a: "I am familiar with both Linux and Windows operating systems, and I know how to use software such as Visual Studio Code, CATIA, and AutoCAD. Additionally, I use Ubuntu as my primary operating system.",
        },
        {
          q: "What experience do you have with software development?",
          a: "I have experience developing software projects on my own, you can see some on my projects in this website and in my github!!!",
        },
        {
          q: "What are some of your career goals as a software developer?",
          a: "My current goal is to find opportunities to work with experienced developers and continue learning and improving my skills.",
        },
        {
          q: "What are some of your interests outside of software development?",
          a: "Outside of software development, I enjoy gaming and weight lifting.",
        },
      ];

      qaTemplate = `        
      <div class=" m-5 p-4  question animate-left">
          <h2 style="font-weight: bold">{question}</h2>
          <p
            class="ml-5"
            style="
              margin-left: 5rem;
              background-color: white;
              color: black;
              padding: 0.5rem;"
          >{answer}</p>
        </div>`;

      formattedQa = "";
      for (let index = 0; index < questions.length; index++) {
        const question = questions[index].q;
        const answer = questions[index].a;

        formattedQa += qaTemplate
          .replace("{question}", question)
          .replace("{answer}", answer);
      }
      document.getElementById("questions-container").innerHTML = formattedQa;
    </script>
    <script src="../js/animation.js"></script>
  </body>
</html>
